{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Contraseña" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Nuebva Contraseña" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmación" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
    </form>
{% endblock %}
